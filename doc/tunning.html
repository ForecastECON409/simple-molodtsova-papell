<section id="4" data-class="invert" class="invert" style="--class:invert;">
<h2 id="tuning-parameters" class="code-line" data-line="51">Tuning Parameters</h2>
<ol class="code-line" data-line="53">
<li class="code-line" data-line="53"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container>: Regularization term in <em><strong>Ridge</strong></em> regression.</li>
<li class="code-line" data-line="54"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container>: Rolling window size for model estimation and the output gaps, to avoid including structural breaks that could affect forecasts.</li>
</ol>
</section>

<section id="5" data-class="invert" class="invert" style="--class:invert;">
<h2 id="hyperparameter-selection-procedure" class="code-line" data-line="58">Hyperparameter Selection Procedure</h2>
<h3 id="detailed-algorithm" class="code-line" data-line="60">Detailed Algorithm</h3>
<p class="code-line" data-line="62">A value for <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> and a time window size <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> are selected, where <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> is the regularization parameter for Ridge regression and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> represents the size of the time window of the sample to estimate a model.</p>
<p class="code-line" data-line="64">Considering that <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> observations are available, the process proceeds as follows using the first <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> data of the sample:</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="67"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="6" data-class="invert" class="invert" style="--class:invert;">
<ol class="code-line" data-line="69">
<li class="code-line" data-line="69">
<p class="code-line" data-line="69">The Akaike Information Criterion (AIC) is calculated for the selected sample. A bootstrap method is used on the residuals to generate an extended sample of these up to a total of 10,000 residuals, from which the AIC is calculated.</p>
</li>
<li class="code-line" data-line="71">
<p class="code-line" data-line="71">An out-of-sample forecast is made for the period <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.2ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2298.4 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g><g data-mml-node="mo" transform="translate(798.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(1798.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>, and the error of this forecast is calculated.</p>
</li>
</ol>
<p class="code-line" data-line="73">This procedure is repeated by shifting the time window forward by one period in each iteration. For example, the second iteration covers from <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.965ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2194.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1694.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="9.034ex" height="1.756e </foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="76"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="7" data-class="invert" class="invert" style="--class:invert;">
<p class="code-line" data-line="78">This process generates two vectors: one with the AIC values calculated in each time window and another with the squared errors one period ahead out-of-sample. The values of both vectors are averaged to obtain an average AIC and a Mean Squared Forecast Error (MSFE) for the specific configuration of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> chosen.</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="81"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="8" data-class="invert" class="invert" style="--class:invert;">
<div style="border: 1px solid #ddd; border-left: 3px solid #f36d33; padding: 10px 15px; font-family: monospace; font-size: 14px;">
    <div style="font-weight: bold">Algorithm Pseudocode</div>
    <p><strong>Inputs:</strong></p>
    <ul>
        <li>T: total number of available observations.</li>
        <li>lambda: regularization parameter for Ridge regression.</li>
        <li>h: time window size for the sample.</li>
    </ul>
    <p><strong>Process:</strong></p>
    <ol>
        <li>Initialize empty AIC_vector and MSFE_vector arrays.</li>
        <li>For each time window from t=1 to t=T-h do:
            <ol type="a">
                <li>Select the data sample corresponding to the window [t, t+h-1].</li>
                <li>Estimate the Ridge regression model with the current window data:
                    <br />Model: Δs_t+1 = β0 + β1(π̃_t-1 - π_t-1) + β2(γ1² ỹ_t-2 - α1 y_t-1) + ε_t</li>
                <li>Calculate the AIC for the estimated model.</li>
                <li>Apply bootstrap to the model residuals to generate an extended sample of 10000 residuals.</li>
                <li>Calculate the AIC using the extended sample of residuals.</li>
                <li>Perform an out-of-sample forecast for the period t+h and calculate the forecast error.</li>
                <li>Add the AIC calculated in step 2.5 to the AIC_vector.</li>
                <li>Add the forecast mean square error to the MSFE_vector.</li>
            </ol>
        </li>
        <li>Calculate the average AIC from the values in AIC_vector.</li>
        <li>Calculate the average MSFE from the values in MSFE_vector.</li>
    </ol>
    <p><strong>Outputs:</strong></p>
    <ul>
        <li>Average AIC: average value of the AIC calculated across all time windows.</li>
        <li>Average MSFE: average value of the out-of-sample mean square forecast error.</li>
    </ul>
</div>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="118"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="9" data-class="invert" class="invert" style="--class:invert;">
<h2 id="results-gridsearch-with-msfe" class="code-line" data-line="120">Results: GridSearch With MSFE</h2>
<div style="text-align: center;">
    <img src="file:////home/m4wnn/Documents/GitHub/ForecastECON409/simple-molodtsova-papell/doc/img/msfe.png" style="max-width: 100%; height: auto;" />
</div>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="126"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="10" data-class="invert" class="invert" style="--class:invert;">
<ul class="code-line" data-line="128">
<li class="code-line" data-line="128">It can be noted that with small time windows, the prediction error increases. This is because it's not possible to collect enough observations to properly estimate the linear model, as well as to estimate the output gaps.</li>
<li class="code-line" data-line="129">Additionally, it's observed that from a sample of 12 months and a ridge parameter close to 0.2, the forecasts do not show a significant improvement.</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="132"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="11" data-class="invert" class="invert" style="--class:invert;">
<h2 id="results-gridsearch-with-aic" class="code-line" data-line="134">Results: GridSearch With AIC</h2>
<div style="text-align: center;">
    <img src="file:////home/m4wnn/Documents/GitHub/ForecastECON409/simple-molodtsova-papell/doc/img/aic.png" style="max-width: 100%; height: auto;" />
</div>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="140"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="12" data-class="invert" class="invert" style="--class:invert;">
<ul class="code-line" data-line="142">
<li class="code-line" data-line="142">
<p class="code-line" data-line="142">The AIC criterion can be used as an estimator for out-of-sample error. According to our results, the smallest window without penalty has the best balance between bias and variance.</p>
</li>
<li class="code-line" data-line="144">
<p class="code-line" data-line="144">This result is counterintuitive and arises from the resampling method of errors, indicating that further research is necessary.</p>
</li>
</ul>
</section>
</foreignObject></svg></div></div>
